<html>

<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="top-container">
        <div class="top-text">Choose a Quiz</div>
    </div>
    <div class="list-container">
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/forest.svg" alt="Forest Icon"></div>
            <div class="quiz-text">The Forest</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/lake.svg" alt="Lake Icon"></div>
            <div class="quiz-text">The Lake</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/windmill.svg" alt="Windmill Icon"></div>
            <div class="quiz-text">The Windmill</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/farm.svg" alt="Farm Icon"></div>
            <div class="quiz-text">The Farm</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/market.svg" alt="Market Icon"></div>
            <div class="quiz-text">The Market</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/hotel.svg" alt="Hotel Icon"></div>
            <div class="quiz-text">The Hotel</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/green.svg" alt="GreenHouse Icon"></div>
            <div class="quiz-text">Mr. Green's House</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/factory.svg" alt="Factory Icon"></div>
            <div class="quiz-text">The Factory</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/train.svg" alt="Train Icon"></div>
            <div class="quiz-text">The Train Station</div>
        </div>
        <div class="quiz-location">
            <div class="quiz-icon"><img src="images/tech.svg" alt="Tech Icon"></div>
            <div class="quiz-text">Mr. Tech's House</div>
        </div>
    </div>

</body>

</html>
