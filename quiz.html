<html>

<head>
    <title>Name of the Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body onload="setQuiz()">
    <div class="full-size-container background" id="back">
        <div id="quiz">
        </div>
        <div class="button-container">
            <button class="button" id="previous"><i class="material-icons">arrow_back</i></button>
            <button class="button" id="next"><i class="material-icons">arrow_forward</i></button>
            <button class="button" id="submit"><i class="material-icons">check</i></button>
        </div>
        <div class="button-container">
            <button onclick="home()" class="button"><i class="material-icons">home</i></button>
        </div>
    </div>
</body>


<script src="js/main.js"></script>
<script src="js/quiz.js"></script>

</html>
