<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <div class="top-container">
        <div class="top-icon"><img id="icon" alt="Icon"></div>
        <div class="top-text" id="title"></div>
        <div class="top-close">
            <a href="index.html"><img src="images/close.svg" alt="Close"></a>
        </div>
    </div>

    <div class="navigation-container">
        <div class="navigation-number navigation-number-a">1</div>
        <div class="navigation-number">2</div>
        <div class="navigation-number">3</div>
        <div class="navigation-number">4</div>
    </div>
    <div class="quiz-container">
        <div class="slide-container-active">
            <div class="question-container">
                1. What is deforenstation?
            </div>
            <div class="answers-container">
                <label class="answer"><input type="radio"  name="radio"><span class="answer-letter">A</span> <p class="answer-text">Answer 1 </p> <span class="answer-letter">X</span> </label>
                <label class="answer"><input type="radio"  name="radio"><span class="answer-letter">B</span><p class="answer-text">Answer 2 </p><span class="answer-letter">X</span> </label>
                <label class="answer"><input type="radio"  name="radio"><span class="answer-letter">C</span><p class="answer-text">Answer 3 </p> <span class="answer-letter">X</span> </label>
            </div>
        </div>

        <div class="slide-container">
            <div class="score-elements-container">
                <div class="score-icon"><img src="images/score.svg" alt="Cup"></div>
                <p class="score-congrats">Congrats!</p>
                <p class="score-percentage">75% Score!</p>
                <p class="score-success">Quiz Completed Successfully.</p>
                <p class="score-text">You attempted a certain number of question and a number of that were correct</p>
            </div>
        </div>

        <div class="button-container">
            <div class="button">EXIT</div>
            <div class="button">GO BACK</div>
            <div class="button">NEXT</div>
            <div class="button">SUBMIT</div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
